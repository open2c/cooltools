sudo: false
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.7"
  - "3.8"
before_install:
  # http://conda.pydata.org/docs/travis.html
  #- sudo apt-get update  # drop sudo to get a faster booting container environment
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
install:
  # Create test environment and install deps, prefer defaults, use bioconda when needed
  - conda create -n testenv -c defaults -c bioconda python=$TRAVIS_PYTHON_VERSION numpy cython h5py
  - conda activate testenv
  - pip instal -r requirements-dev.txt
  - python setup.py install build_ext --inplace
script:
  - pytest
